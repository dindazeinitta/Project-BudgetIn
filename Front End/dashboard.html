<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="flex min-h-screen bg-[#E8ECFF]">
        <div class="fixed min-h-screen bg-[#FFFFFF] shadow-xl rounded-r-lg p-10">
            <nav class="space-y-5">
                <a href="dashboard.html" class="block px-4 py-2 bg-[#687FE4] rounded text-white">Dashboard</a>
                <a href="add-new.html" class="block px-4 py-2 hover:bg-blue-50 rounded">Add New</a>
                <a href="transactions.html" class="block px-4 py-2 hover:bg-blue-50 rounded">Transactions</a>
                <a href="account.html" class="block px-4 py-2 hover:bg-blue-50 rounded">Account</a>
            </nav>
            <button onclick="openLogoutModal()" class="fixed bottom-20 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Logout
            </button>
        </div>

        <div class="ml-64 p-6">
            <h1>Good Morning, !</h1>
            <p>Get your summary of your monthly transaction here.</p>
            <div class="grid grid-rows-7 grid-flow-col gap-4">
                <div class="row-span-3 bg-[#687FE4] rounded shadow-xl">1</div>
                <div class="col-span-2 bg-[#FFFFFF] rounded shadow-xl">2</div>
                <div class="row-span-2 col-span-2 bg-[#FFFFFF] rounded shadow-xl">3</div>
                <div class="row-span-3 bg-[#FFFFFF] rounded shadow-xl">4</div>
                <div class="row-span-3 col-span-2 bg-[#687FE4] rounded shadow-xl">5</div>
                <div class="row-span-2 col-span-2 bg-[#D8E1FF] rounded shadow-xl">
                    <p id="tanggal" class="text-lg text-gray-700"></p>
                </div>
                <div class="row-span-2 col-span-2 bg-[#687FE4] rounded shadow-xl">7</div>
            </div>
        </div>

    </div>

    <div id="logoutModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center w-80">
            <h2 class="text-xl font-semibold mb-4">Confirm Logout</h2>
            <p class="mb-6">Are you sure you want to log out?</p>
            <div class="flex justify-center gap-4">
                <button onclick="confirmLogout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes</button>
                <button onclick="closeLogoutModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">No</button>
            </div>
         </div>
    </div>

    <script>
        const hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        const today = new Date();
        const namaHari = hari[today.getDay()];
        const tanggal = today.getDate();
        const namaBulan = bulan[today.getMonth()];
        const tahun = today.getFullYear();

        document.getElementById("tanggal").textContent = `${namaHari}, ${tanggal} ${namaBulan} ${tahun}`;
         ///
        function openLogoutModal() {
            document.getElementById("logoutModal").classList.remove("hidden");
        }

        function closeLogoutModal() {
            document.getElementById("logoutModal").classList.add("hidden");
        }

        function confirmLogout() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
