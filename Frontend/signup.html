<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Budgetin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }

    .slide-up {
      animation: slideUp 1s ease-in-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      } 
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes floatReverse {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(15px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .animate-float-reverse {
      animation: floatReverse 5s ease-in-out infinite;
    }

    /* Background decorative circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .bg-circle-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.25), rgba(104, 127, 228, 0.08));
      top: -10%;
      left: -8%;
      animation: float 6s ease-in-out infinite;
    }

    .bg-circle-2 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.2), rgba(104, 127, 228, 0.06));
      top: 20%;
      left: 8%;
      animation: floatReverse 7s ease-in-out infinite;
    }

    .bg-circle-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.18), rgba(104, 127, 228, 0.05));
      top: 60%;
      left: 5%;
      animation: float 8s ease-in-out infinite;
    }

    .bg-circle-4 {
      width: 320px;
      height: 320px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.15), rgba(104, 127, 228, 0.04));
      top: -5%;
      right: -10%;
      animation: floatReverse 5s ease-in-out infinite;
    }

    .bg-circle-5 {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.22), rgba(104, 127, 228, 0.07));
      top: 30%;
      right: 5%;
      animation: float 9s ease-in-out infinite;
    }

    .bg-circle-6 {
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.12), rgba(104, 127, 228, 0.03));
      bottom: -5%;
      right: 10%;
      animation: floatReverse 6s ease-in-out infinite;
    }

    .bg-circle-7 {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.2), rgba(104, 127, 228, 0.06));
      bottom: 20%;
      left: 15%;
      animation: float 7s ease-in-out infinite;
    }

    .form-input {
      transition: all 0.3s ease;
    }

    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 106, 243, 0.15);
    }

    .signup-btn {
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(78, 106, 243, 0.3);
    }

           /* Gaya untuk Kotak Pesan Kesalahan (Meniru default browser / gambar) */
        .validation-error-box {
            background-color: #fff3cd; /* Warna kuning muda */
            border: 1px solid #ffeeba; /* Border kuning */
            color: #856404; /* Teks kuning gelap */
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: flex-start; /* Mengatur item agar rata atas jika teks panjang */
            font-size: 0.875rem; /* Setara dengan text-sm Tailwind */
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Sedikit shadow */
            line-height: 1.4; /* Memberi sedikit spasi baris */
        }

        .validation-error-box::before {
            content: '';
            position: absolute;
            top: -8px; /* Posisi di atas kotak */
            left: 20px; /* Sesuaikan posisi segitiga */
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #fff3cd; /* Warna segitiga sama dengan background kotak */
        }

        .validation-error-box .icon {
            margin-right: 10px;
            font-size: 1.2rem; /* Ukuran ikon */
            line-height: 1; /* Menjaga ikon tetap di tengah */
            color: #c08400; /* Warna ikon agar menonjol */
            flex-shrink: 0; /* Mencegah ikon menyusut jika teks panjang */
        }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#e8edff] to-[#f0f4ff] relative overflow-hidden">

  <div class="bg-circle bg-circle-2"></div>
  <div class="bg-circle bg-circle-3"></div>
  <div class="bg-circle bg-circle-4"></div>
  <div class="bg-circle bg-circle-5"></div>
  <div class="bg-circle bg-circle-6"></div>
  <div class="bg-circle bg-circle-7"></div>

  <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen relative z-10">
    
    <!-- Left Side - Illustration -->

      <!-- Logo -->
      <div class="absolute top-8 left-8 z-20">
        <img src="BUDGETIN LOGO.png" alt="Logo Budgetin" class="w-40 object-contain animate-float" />
      </div>

      <!-- Additional floating circles for left side -->
      <div class="absolute top-32 left-16 w-28 h-28 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-25 animate-float blur-sm"></div>
      <div class="absolute bottom-40 right-12 w-20 h-20 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full opacity-30 animate-float-reverse blur-sm"></div>
      <div class="absolute top-1/2 left-8 w-24 h-24 bg-gradient-to-br from-blue-400 to-blue-500 rounded-full opacity-20 animate-float blur-sm"></div>
      <div class="absolute top-20 left-16 w-16 h-16 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-25 animate-float-reverse blur-sm"></div>
      <div class="absolute bottom-20 left-20 w-32 h-32 bg-gradient-to-br from-blue-200 to-blue-400 rounded-full opacity-20 animate-float blur-sm"></div>
      
      <!-- Main Illustration -->
      <div class="max-w-md mx-auto text-center relative z-10">
        <img src="sign up pic.png" alt="Budgetin Team" class="w-full max-w-sm mx-auto animate-float" style="animation-delay: 0.5s;" />
        
        <!-- Floating decorative elements around illustration -->
        <div class="absolute top-1/4 right-4 w-5 h-5 bg-green-400 rounded-full opacity-60 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/4 right-8 w-3 h-3 bg-yellow-400 rounded-full opacity-70 animate-float-reverse" style="animation-delay: 2.5s;"></div>
        <div class="absolute top-1/2 left-2 w-4 h-4 bg-purple-400 rounded-full opacity-50 animate-float" style="animation-delay: 3s;"></div>
        <div class="absolute top-1/3 left-8 w-3 h-3 bg-pink-400 rounded-full opacity-60 animate-float-reverse" style="animation-delay: 3.5s;"></div>
      </div>
    </div>

    <!-- Right Side - Sign Up Form -->
    <div class="bg-[#e8edff] relative slide-up flex items-center justify-center p-8 md:p-12" style="animation-delay: 0.3s; animation-fill-mode: both;">
      <!-- Additional floating circles for right side -->
      <div class="absolute top-20 right-16 w-32 h-32 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full opacity-30 animate-float blur-sm"></div>
      <div class="absolute bottom-24 left-12 w-24 h-24 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-25 animate-float-reverse blur-sm"></div>
      <div class="absolute top-1/3 left-1/4 w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-500 rounded-full opacity-20 animate-float blur-sm"></div>
      <div class="absolute bottom-1/3 right-1/4 w-20 h-20 bg-gradient-to-br from-blue-200 to-blue-400 rounded-full opacity-15 animate-float-reverse blur-sm"></div>
      
      <div class="w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
          <p class="text-gray-600 text-sm font-medium mb-2 slide-up" style="animation-delay: 0.6s; animation-fill-mode: both;">REGISTER NOW</p>
          <h1 class="text-3xl md:text-4xl font-bold text-[#4e6af3] mb-2 slide-up" style="animation-delay: 0.8s; animation-fill-mode: both;">Sign Up For Free!</h1>
        </div>

        <!-- Form -->
                <form class="space-y-6" id="registerForm">
                    <div id="step-form">
                      <div id="step-indicator" class="mt-8 mb-6">
                          <div class="flex justify-between items-center">
                              <div class="flex-1 flex items-center">
                                  <div id="dot-1" class="w-4 h-4 rounded-full bg-[#4e6af3] z-10"></div>
                                  <div class="flex-1 h-0.5 border-t-2 border-dashed border-[#4e6af3] mx-1"></div>
                              </div>
                              <div class="flex-1 flex items-center">
                                  <div id="dot-2" class="w-4 h-4 rounded-full bg-gray-400 z-10"></div>
                                  <div class="flex-1 h-0.5 border-t-2 border-dashed border-gray-400 mx-1"></div>
                              </div>
                              <div id="dot-3" class="w-4 h-4 rounded-full bg-gray-400 z-10"></div>
                          </div>
                      </div>
                        <div id="step-1" class="space-y-4">
                            <div class="slide-up" style="animation-delay: 1s; animation-fill-mode: both;">
                                <input
                                    type="text"
                                    id="fullName"
                                    placeholder="Full Name"
                                    class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
                                    required
                                />
                                <span id="fullNameError" class="text-red-500 text-xs mt-1"></span>

                            <div class="slide-up" style="animation-delay: 1.2s; animation-fill-mode: both;">
                                <input
                                    type="text"
                                    id="username"
                                    placeholder="Username"
                                    class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
                                    required
                                />
                                <span id="usernameError" class="text-red-500 text-xs mt-1"></span>
                            </div>
                            <button type="button" onclick="handleNext(1)" class="w-full bg-[#4e6af3] text-white py-3 rounded-xl">Next</button>
                        </div>

                        <div id="step-2" class="space-y-4 hidden">
                            <div>
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Email Address"
                                    class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
                                    required
                                />
                                <span id="emailError" class="text-red-500 text-xs mt-1"></span>
                            </div>

                            <div>
                                <input
                                    type="password"
                                    id="password"
                                    placeholder="Password"
                                    class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
                                    required
                                />
                                <span id="passwordError" class="text-red-500 text-xs mt-1"></span>
                                <div class="flex justify-between mt-4">
                                    <button type="button" onclick="prevStep()" class="text-sm text-[#4e6af3]">Back</button>
                                    <button type="button" onclick="handleNext(2)" class="bg-[#4e6af3] text-white py-2 px-4 rounded-xl">Next</button>
                                </div>
                            </div>
                        </div>

                        <div id="step-3" class="space-y-4 hidden">
                            <p class="text-gray-600">We’ve sent an OTP code to your email. Please check your inbox and enter the code below.</p>
                            <div>
                                <input
                                    type="text"
                                    id="otp"
                                    placeholder="Enter OTP Code"
                                    class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
                                    required
                                />
                                <span id="otpError" class="text-red-500 text-xs mt-1"></span>
                            </div>
                            <div class="flex justify-between">
                                <button type="button" onclick="prevStep()" class="text-sm text-[#4e6af3]">Back</button>
                                <button type="button" onclick="submitFinal()" class="bg-[#4e6af3] text-white py-2 px-4 rounded-xl">Finish</button>
                            </div>
                        </div>                        
                    </div>


                </form>
        <!-- Login Link -->
        <div class="text-center mt-3 slide-up" style="animation-delay: 1.8s; animation-fill-mode: both;">
          <p class="text-gray-500">
            Already have an account?

        </div>
      </div>
    </div>

  <script>
    let currentStep = 1;

    // Helper function untuk menampilkan pesan kesalahan dengan gaya kotak
    function showValidationError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
            // Bersihkan konten dan kelas sebelumnya
            errorElement.textContent = '';
            errorElement.classList.remove('text-red-500', 'text-xs');
            errorElement.classList.remove('validation-error-box'); // Pastikan dihapus agar tidak duplikat

            // Tambahkan kelas untuk gaya kotak pesan kesalahan
            errorElement.classList.add('validation-error-box');

            // Tambahkan ikon secara dinamis
            const icon = document.createElement('span');
            icon.className = 'icon';
            // Pilihan Ikon:
            // 1. Menggunakan Font Awesome (pastikan sudah di-link di HTML)
            // icon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            // 2. Menggunakan Karakter Unicode (paling mudah)
            icon.textContent = '\u26A0'; // ⚠️ Warning sign

            errorElement.appendChild(icon); // Tambahkan ikon ke elemen error

            // Tambahkan teks pesan
            const messageText = document.createElement('span');
            messageText.textContent = message;
            errorElement.appendChild(messageText);
        }
    }

    // Helper function untuk membersihkan pesan kesalahan
    function clearValidationError(elementId) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
            errorElement.textContent = ''; // Hapus teks
            errorElement.classList.remove('validation-error-box'); // Hapus kelas kotak
            errorElement.classList.add('text-red-500', 'text-xs'); // Kembalikan gaya default jika perlu
        }
    }


    function updateDashedProgress(step) {
        document.getElementById('dot-1').className = step >= 1 ? activeDot() : inactiveDot();
        document.getElementById('dot-2').className = step >= 2 ? activeDot() : inactiveDot();
        document.getElementById('dot-3').className = step >= 3 ? activeDot() : inactiveDot();
    }

    function activeDot() {
        return "w-4 h-4 rounded-full bg-[#4e6af3] z-10";
    }

    function inactiveDot() {
        return "w-4 h-4 rounded-full bg-gray-400 z-10";
    }

    function showStep(step) {
        for (let i = 1; i <= 3; i++) {
            document.getElementById(`step-${i}`).classList.add('hidden');
        }
        document.getElementById(`step-${step}`).classList.remove('hidden');
        updateDashedProgress(step);
    }

    async function handleNext(step) {
        // Bersihkan semua error di step ini sebelum validasi
        clearValidationError('fullNameError');
        clearValidationError('usernameError');
        clearValidationError('emailError');
        clearValidationError('passwordError');

        let isValid = true; // Flag untuk melacak validitas

        if (step === 1) {
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();

            if (!fullName) {
                showValidationError('fullNameError', 'Full Name is required.');
                isValid = false;
            }
            if (!username) {
                showValidationError('usernameError', 'Username is required.');
                isValid = false;
            }
        } else if (step === 2) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const strongPasswordRegex = /^(?=.*[a-zA-Z])(?=.*\d).{6,}$/;

            if (!email) {
                showValidationError('emailError', 'Email Address is required.');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                // Pesan error email sesuai permintaan
                showValidationError('emailError', "Please include an '@' in the email address. Email is missing an '@'.");
                isValid = false;
            }

            if (!password) {
                showValidationError('passwordError', 'Password is required.');
                isValid = false;
            } else if (!strongPasswordRegex.test(password)) {
                // Pesan error password sesuai permintaan
                showValidationError('passwordError', 'Password must be at least 6 characters long and include both letters and numbers.');
                isValid = false;
            }

            if (isValid) {
                // Request OTP from backend
                try {
                    const response = await fetch('http://127.0.0.1:8080/api/auth/request-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    if (!response.ok) {
                        const result = await response.json();
                        showValidationError('emailError', result.message || 'Failed to send OTP. Please try again.');
                        isValid = false;
                    }
                } catch (error) {
                    console.error('Error requesting OTP:', error);
                    showValidationError('emailError', 'An error occurred while sending OTP. Please try again.');
                    isValid = false;
                }
            }
        }

        if (!isValid) {
            return; // Hentikan jika ada validasi yang gagal
        }

        currentStep++;
        showStep(currentStep);
    }

    function prevStep() {
        if (currentStep > 1) {
            currentStep--;
            showStep(currentStep);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        updateDashedProgress(currentStep);
        showStep(currentStep);
    });

    async function submitFinal() {
        // Bersihkan semua pesan kesalahan sebelum submit
        clearValidationError('fullNameError');
        clearValidationError('usernameError');
        clearValidationError('emailError');
        clearValidationError('passwordError');
        clearValidationError('otpError');

        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const otp = document.getElementById('otp').value.trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const strongPasswordRegex = /^(?=.*[a-zA-Z])(?=.*\d).{6,}$/;

        let isValid = true;

        // Re-validate fields from previous steps, just in case
        if (!fullName) {
            showValidationError('fullNameError', 'Full Name is required.');
            isValid = false;
        }
        if (!username) {
            showValidationError('usernameError', 'Username is required.');
            isValid = false;
        }

        if (!email) {
            showValidationError('emailError', 'Email Address is required.');
            isValid = false;
        } else if (!emailRegex.test(email)) {
            showValidationError('emailError', "Please include an '@' in the email address. Email is missing an '@'.");
            isValid = false;
        }

        if (!password) {
            showValidationError('passwordError', 'Password is required.');
            isValid = false;
        } else if (!strongPasswordRegex.test(password)) {
            showValidationError('passwordError', 'Password must be at least 6 characters long and include both letters and numbers.');
            isValid = false;
        }

        if (!otp) {
            showValidationError('otpError', 'OTP code is required.');
            isValid = false;
        }

        if (!isValid) {
            return; // Hentikan jika ada validasi yang gagal
        }

        const submitButton = document.querySelector('button[onclick="submitFinal()"]'); // Pastikan selector ini benar
        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = `<span class="animate-pulse">Finishing...</span>`;

        try {
            const response = await fetch('http://127.0.0.1:8080/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fullName, username, email, password, otp })
            });

            const result = await response.json();
            if (response.ok && result.success) {
                alert('Registration successful! Please sign in.');
                window.location.href = 'signin.html';
            } else {
                // Tangani kesalahan dari server
                // Prioritaskan error spesifik dari server
                if (result.errors) {
                    for (const field in result.errors) {
                        // Jika server mengembalikan error untuk email, password, atau otp, gunakan gaya kotak
                        if (field === 'email' || field === 'password' || field === 'otp') {
                            showValidationError(`${field}Error`, result.errors[field]);
                        } else {
                            // Untuk error lain, bisa kembali ke gaya teks merah biasa atau sesuaikan
                            document.getElementById(`${field}Error`).textContent = result.errors[field];
                            document.getElementById(`${field}Error`).classList.add('text-red-500', 'text-xs');
                        }
                    }
                } else if (result.message) {
                    // Jika ada pesan umum dari server, tampilkan di emailError (misal: email sudah terdaftar)
                    showValidationError('emailError', result.message);
                } else {
                    // Pesan fallback jika tidak ada detail error
                    showValidationError('emailError', 'Registration failed. Please ensure your email is unique and your password meets the requirements (at least 6 characters).');
                }
            }
        } catch (error) {
            console.error('Error during registration:', error);
            alert('An error occurred. Please try again later.');
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    }
  </script>
