<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Budgetin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }

    .slide-up {
      animation: slideUp 1s ease-in-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      } 
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes floatReverse {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(15px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .animate-float-reverse {
      animation: floatReverse 5s ease-in-out infinite;
    }

    /* Background decorative circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .bg-circle-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.25), rgba(104, 127, 228, 0.08));
      top: -10%;
      left: -8%;
      animation: float 6s ease-in-out infinite;
    }

    .bg-circle-2 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.2), rgba(104, 127, 228, 0.06));
      top: 20%;
      left: 8%;
      animation: floatReverse 7s ease-in-out infinite;
    }

    .bg-circle-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.18), rgba(104, 127, 228, 0.05));
      top: 60%;
      left: 5%;
      animation: float 8s ease-in-out infinite;
    }

    .bg-circle-4 {
      width: 320px;
      height: 320px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.15), rgba(104, 127, 228, 0.04));
      top: -5%;
      right: -10%;
      animation: floatReverse 5s ease-in-out infinite;
    }

    .bg-circle-5 {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.22), rgba(104, 127, 228, 0.07));
      top: 30%;
      right: 5%;
      animation: float 9s ease-in-out infinite;
    }

    .bg-circle-6 {
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.12), rgba(104, 127, 228, 0.03));
      bottom: -5%;
      right: 10%;
      animation: floatReverse 6s ease-in-out infinite;
    }

    .bg-circle-7 {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, rgba(104, 127, 228, 0.2), rgba(104, 127, 228, 0.06));
      bottom: 20%;
      left: 15%;
      animation: float 7s ease-in-out infinite;
    }

    .form-input {
      transition: all 0.3s ease;
    }

    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 106, 243, 0.15);
    }

    .signup-btn {
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(78, 106, 243, 0.3);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#e8edff] to-[#f0f4ff] relative overflow-hidden">
  
  <!-- Background Decorative Circles -->
  <div class="bg-circle bg-circle-1"></div>
  <div class="bg-circle bg-circle-2"></div>
  <div class="bg-circle bg-circle-3"></div>
  <div class="bg-circle bg-circle-4"></div>
  <div class="bg-circle bg-circle-5"></div>
  <div class="bg-circle bg-circle-6"></div>
  <div class="bg-circle bg-circle-7"></div>

  <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen relative z-10">
    
    <!-- Left Side - Illustration -->
    <div class="bg-white flex flex-col justify-center items-center px-8 py-12 fade-in relative">
      <!-- Logo -->
      <div class="absolute top-8 left-8 z-20">
        <img src="BUDGETIN LOGO.png" alt="Logo Budgetin" class="w-40 object-contain animate-float" />
      </div>

      <!-- Additional floating circles for left side -->
      <div class="absolute top-32 left-16 w-28 h-28 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-25 animate-float blur-sm"></div>
      <div class="absolute bottom-40 right-12 w-20 h-20 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full opacity-30 animate-float-reverse blur-sm"></div>
      <div class="absolute top-1/2 left-8 w-24 h-24 bg-gradient-to-br from-blue-400 to-blue-500 rounded-full opacity-20 animate-float blur-sm"></div>
      <div class="absolute top-20 left-16 w-16 h-16 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-25 animate-float-reverse blur-sm"></div>
      <div class="absolute bottom-20 left-20 w-32 h-32 bg-gradient-to-br from-blue-200 to-blue-400 rounded-full opacity-20 animate-float blur-sm"></div>
      
      <!-- Main Illustration -->
      <div class="max-w-md mx-auto text-center relative z-10">
        <img src="sign up pic.png" alt="Budgetin Team" class="w-full max-w-sm mx-auto animate-float" style="animation-delay: 0.5s;" />
        
        <!-- Floating decorative elements around illustration -->
        <div class="absolute top-1/4 right-4 w-5 h-5 bg-green-400 rounded-full opacity-60 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/4 right-8 w-3 h-3 bg-yellow-400 rounded-full opacity-70 animate-float-reverse" style="animation-delay: 2.5s;"></div>
        <div class="absolute top-1/2 left-2 w-4 h-4 bg-purple-400 rounded-full opacity-50 animate-float" style="animation-delay: 3s;"></div>
        <div class="absolute top-1/3 left-8 w-3 h-3 bg-pink-400 rounded-full opacity-60 animate-float-reverse" style="animation-delay: 3.5s;"></div>
      </div>
    </div>

    <!-- Right Side - Sign Up Form -->
    <div class="bg-[#e8edff] relative slide-up flex items-center justify-center p-8 md:p-12" style="animation-delay: 0.3s; animation-fill-mode: both;">
      <!-- Additional floating circles for right side -->
      <div class="absolute top-20 right-16 w-32 h-32 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full opacity-30 animate-float blur-sm"></div>
      <div class="absolute bottom-24 left-12 w-24 h-24 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-25 animate-float-reverse blur-sm"></div>
      <div class="absolute top-1/3 left-1/4 w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-500 rounded-full opacity-20 animate-float blur-sm"></div>
      <div class="absolute bottom-1/3 right-1/4 w-20 h-20 bg-gradient-to-br from-blue-200 to-blue-400 rounded-full opacity-15 animate-float-reverse blur-sm"></div>
      
      <div class="w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
          <p class="text-gray-600 text-sm font-medium mb-2 slide-up" style="animation-delay: 0.6s; animation-fill-mode: both;">REGISTER NOW</p>
          <h1 class="text-3xl md:text-4xl font-bold text-[#4e6af3] mb-2 slide-up" style="animation-delay: 0.8s; animation-fill-mode: both;">Sign Up For Free!</h1>
        </div>

        <!-- Form -->
        <form class="space-y-6" id="registerForm">
          <div class="slide-up" style="animation-delay: 1s; animation-fill-mode: both;">
            <input 
              type="text" 
              id="fullName"
              placeholder="Full Name" 
              class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
              required
            />
            <span id="fullNameError" class="text-red-500 text-xs mt-1"></span>
          </div>

          <div class="slide-up" style="animation-delay: 1.2s; animation-fill-mode: both;">
            <input 
              type="text" 
              id="username"
              placeholder="Username" 
              class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
              required
            />
            <span id="usernameError" class="text-red-500 text-xs mt-1"></span>
          </div>

          <div class="slide-up" style="animation-delay: 1.3s; animation-fill-mode: both;">
            <input 
              type="email" 
              id="email"
              placeholder="Email Address" 
              class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
              required
            />
            <span id="emailError" class="text-red-500 text-xs mt-1"></span>
          </div>

          <div class="slide-up" style="animation-delay: 1.4s; animation-fill-mode: both;">
            <input 
              type="password" 
              id="password"
              placeholder="Password" 
              class="form-input w-full px-4 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4e6af3]/20 focus:border-[#4e6af3]"
              required
            />
            <span id="passwordError" class="text-red-500 text-xs mt-1"></span>
          </div>

          <div class="slide-up" style="animation-delay: 1.6s; animation-fill-mode: both;">
            <button 
              type="submit" 
              class="signup-btn w-full bg-[#4e6af3] text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-[#3c56c0] focus:outline-none focus:ring-4 focus:ring-[#4e6af3]/30"
            >
              Sign Up
            </button>
          </div>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-8 slide-up" style="animation-delay: 1.8s; animation-fill-mode: both;">
          <p class="text-gray-500">
            Already have an account? 
            <a href="signin.html" class="text-[#4e6af3] hover:text-[#3c56c0] font-medium transition-colors">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    // Clear previous errors
    document.getElementById('fullNameError').textContent = '';
    document.getElementById('usernameError').textContent = '';
    document.getElementById('emailError').textContent = '';
    document.getElementById('passwordError').textContent = '';

    const fullName = document.getElementById('fullName').value.trim();
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    const submitButton = event.target.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;
    submitButton.disabled = true;
    submitButton.innerHTML = `<span class="animate-pulse">Signing Up...</span>`;


    if (!fullName || !email || !password) {
      alert('Please fill in all fields.');
      return;
    }

    try {
    const response = await fetch('http://127.0.0.1:8080/api/auth/register', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          fullName: fullName,
          username: username,
          email: email,
          password: password
        })
      });

      const result = await response.json();
      console.log('Registration response:', result); // Log the full response for debugging
      if (response.ok && result.success) {
        alert('Registration successful! Please sign in.');
        window.location.href = 'signin.html';
      } else {
        // Handle errors returned by the server
        if (result.message) {
          document.getElementById('emailError').textContent = result.message;
        } else if (result.errors) {
          // If the backend returns field-specific errors
          for (const field in result.errors) {
            const errorElement = document.getElementById(`${field}Error`);
            if (errorElement) {
              errorElement.textContent = result.errors[field];
            }
          }
        } else {
          document.getElementById('emailError').textContent = 'Registration failed. Please ensure your email is unique and your password meets the requirements (at least 6 characters).';
        }
      }
    } catch (error) {
      console.error('Error during registration:', error);
      alert('An error occurred. Please try again later.');
    } finally {
      submitButton.disabled = false;
      submitButton.innerHTML = originalButtonText;
    }
  });
  </script>

<script src="global.js" defer></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  loadDarkModePreference();
});
</script>
</body>
</html>
