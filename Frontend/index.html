<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Budgetin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen relative overflow-hidden">
  
  <!-- Background Decorative Circles -->
  <div class="bg-circle bg-circle-1"></div>
  <div class="bg-circle bg-circle-2"></div>
  <div class="bg-circle bg-circle-3"></div>
  <div class="bg-circle bg-circle-4"></div>
  <div class="bg-circle bg-circle-5"></div>
  <div class="bg-circle bg-circle-6"></div>

  <div class="grid grid-cols-1 md:grid-cols-2 min-h-screen relative z-10">
    
    <!-- Left Side -->
    <div class="bg-[#e8edff] flex flex-col justify-center px-10 py-12 fade-in relative">
      <!-- Additional floating circles for left side -->
      <div class="absolute top-20 left-10 w-32 h-32 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-30 animate-float blur-sm"></div>
      <div class="absolute bottom-32 left-20 w-24 h-24 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full opacity-35 animate-float-reverse blur-sm"></div>
      <div class="absolute top-1/2 right-10 w-28 h-28 bg-gradient-to-br from-blue-400 to-blue-500 rounded-full opacity-25 animate-float blur-sm"></div>
      <div class="absolute top-10 right-20 w-20 h-20 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-20 animate-float-reverse blur-sm"></div>
      
      <div class="max-w-md mx-auto text-center md:text-left relative z-10">
        <h1 class="text-4xl md:text-5xl font-bold text-[#3B3B98] mb-6 slide-up">
          Take Control of Your Finances with <span class="text-[#4e6af3]">Budgetin!</span>
        </h1>
        <p class="text-gray-700 text-lg mb-6 slide-up" style="animation-delay: 0.2s; animation-fill-mode: both;">
          A modern money tracker to help you manage your daily finances with 
          <span class="highlight-clarity">clarity</span> and 
          <span class="highlight-confidence">confidence</span>.
        </p>
        <a href="signup.html" class="inline-block bg-[#4e6af3] text-white px-6 py-3 rounded-md text-lg font-semibold shadow-md hover:bg-[#3c56c0] transition slide-up transform hover:scale-105 hover:shadow-lg" style="animation-delay: 0.4s; animation-fill-mode: both;">
          Start now
        </a>
      </div>
    </div>

    <!-- Right Side with White Background & Shadow -->
    <div class="bg-white relative shadow-xl slide-up flex items-center justify-center p-8 md:p-12" style="animation-delay: 0.6s; animation-fill-mode: both;">
      <!-- Additional floating circles for right side -->
      <div class="absolute top-16 right-12 w-36 h-36 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full opacity-40 animate-float blur-sm"></div>
      <div class="absolute bottom-20 left-8 w-28 h-28 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full opacity-35 animate-float-reverse blur-sm"></div>
      <div class="absolute top-1/3 left-1/4 w-20 h-20 bg-gradient-to-br from-blue-400 to-blue-500 rounded-full opacity-30 animate-float blur-sm"></div>
      <div class="absolute bottom-1/3 right-1/4 w-24 h-24 bg-gradient-to-br from-blue-200 to-blue-400 rounded-full opacity-25 animate-float-reverse blur-sm"></div>
      
      <!-- Logo di kiri atas -->
      <div class="absolute top-6 left-6 z-20">
        <img src="BUDGETIN LOGO.png" alt="Logo Budgetin" class="w-40 object-contain animate-float" />
      </div>

      <!-- Main Image -->
      <img src="WELCOME PAGE PIC.png" alt="Budgetin Preview" class="w-full max-w-md relative z-10 animate-float" style="animation-delay: 1s;" />
      
      <!-- Floating decorative elements around main image -->
      <div class="absolute top-1/4 right-8 w-6 h-6 bg-green-400 rounded-full opacity-60 animate-float" style="animation-delay: 2s;"></div>
      <div class="absolute bottom-1/4 right-12 w-4 h-4 bg-yellow-400 rounded-full opacity-70 animate-float-reverse" style="animation-delay: 2.5s;"></div>
      <div class="absolute top-1/2 left-4 w-5 h-5 bg-purple-400 rounded-full opacity-50 animate-float" style="animation-delay: 3s;"></div>
    </div>
  </div>
  <script src="global.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadDarkModePreference();
    });
  </script>
</body>
</html>
