        }
        
        .bg-gradient-custom {

        }
        .dark .bg-gradient-custom {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        /* Adjusted margin for the main content */
        .main-content {
            margin-left: 16px; /* Adjust as needed */
        }

        .transaction-row {
            transition: all 0.2s ease;
        }

            transform: translateY(-1px);

            color: #10b981;

        .amount-negative {
            color: #ef4444;
        }

        .profile-avatar {
            background: linear-gradient(135deg, #4e6af3 0%, #3c56c0 100%);
        }

        /* Custom grid template untuk tabel yang lebih proporsional */
        .transaction-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1.2fr 1fr 0.8fr;
            gap: 1rem;
            align-items: center;
        }

        .transaction-name-cell {
            min-width: 0; /* Allows flex items to shrink below their content width */
        }
    </style>

    <script src="global.js" defer></script>
    <script>
        const tabs = document.querySelectorAll(".tab-btn");
        const panes = document.querySelectorAll(".tab-pane");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("text-blue-600", "border-b-2", "border-blue-600"));
                tab.classList.add("text-blue-600", "border-b-2", "border-blue-600");

                panes.forEach(p => p.classList.add("hidden"));

                const selected = tab.getAttribute("data-tab");
                document.getElementById(selected).classList.remove("hidden");
            });
        });

            document.addEventListener('DOMContentLoaded', () => {
            const profileForm = document.getElementById('profileForm');
            const securityForm = document.getElementById('securityForm');

            // Load user data and populate the form
            async function loadUserData() {
                try {
                    const response = await fetch('http://127.0.0.1:8080/api/auth/me', { credentials: 'include' });
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) window.location.href = 'signin.html';
                        throw new Error('Failed to fetch user data');
                    }
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('profileName').textContent = data.fullName;
                        document.getElementById('profileEmail').textContent = data.email;
                        document.getElementById('fullNameInput').value = data.fullName;
                        document.getElementById('emailInput').value = data.email;
                        if (data.profilePicture) {
                            document.getElementById('profileImage').src = 'http://127.0.0.1:8080' + data.profilePicture;
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Could not load user data.');
                }
            }

            // Handle image preview
            document.getElementById('imageUpload').addEventListener('change', function(event) {
                const [file] = event.target.files;
                if (file) {
                    document.getElementById('profileImage').src = URL.createObjectURL(file);
                }
            });

            // Handle profile update
            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('fullName', document.getElementById('fullNameInput').value);
                formData.append('email', document.getElementById('emailInput').value);

                const imageFile = document.getElementById('imageUpload').files[0];
                if (imageFile) {
                    formData.append('profilePicture', imageFile);
                }

                try {
                    const response = await fetch('http://127.0.0.1:8080/api/user/profile', {
                        method: 'PUT',
                        credentials: 'include',
                        body: formData
                    });
                    const result = await response.json();
                    
                    alert(result.message);
                    if (result.success) {
                        // Update UI directly with the new data from the response
                        document.getElementById('profileName').textContent = result.fullName;
                        document.getElementById('profileEmail').textContent = result.email;
                        document.getElementById('fullNameInput').value = result.fullName;
                        document.getElementById('emailInput').value = result.email;
                        if (result.profilePicture) {
                            // Add a timestamp to bust the cache if the image URL is the same but the content has changed
                            document.getElementById('profileImage').src = 'http://127.0.0.1:8080' + result.profilePicture + '?' + new Date().getTime();
                        }
                        // Force a page reload to ensure the new JWT cookie is recognized
                        location.reload();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while updating profile.');
                }
            });

            // Handle password change
            securityForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;

                try {
                    const response = await fetch('http://127.0.0.1:8080/api/user/password', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ currentPassword, newPassword })
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.success) {
                        securityForm.reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while changing password.');
                }
            });

            // Handle dark mode toggle
            const darkModeCheckbox = document.querySelector('input[type="checkbox"][class="sr-only peer"]');
            if (darkModeCheckbox) {
                darkModeCheckbox.addEventListener('change', function() {
                    const isEnabled = this.checked;
                    toggleDarkMode(isEnabled);
                    saveDarkModePreference(isEnabled);
                    // Force UI update to ensure dark mode class is applied/removed
                    document.documentElement.classList.toggle('dark', isEnabled);
                    // Also toggle custom dark mode classes for elements
                    toggleCustomDarkMode(isEnabled);
                });
            }

            // Function to toggle custom dark mode classes
            function toggleCustomDarkMode(isEnabled) {
                const elements = document.querySelectorAll('[class*="custom-dark-"]');
                elements.forEach(element => {
                    const classList = element.classList;
                    classList.forEach(cls => {
                        if (cls.startsWith('custom-dark-')) {
                            const originalClass = cls.replace('custom-dark-', '');
                            if (isEnabled) {
                                // Add the actual Tailwind class when dark mode is enabled
                                classList.add(originalClass);
                                // Remove hover variants if they exist to avoid conflicts
                                if (originalClass.startsWith('hover-')) {
                                    classList.remove(originalClass.replace('hover-', ''));
                                }
                            } else {
                                // Remove the Tailwind class when dark mode is disabled
                                classList.remove(originalClass);
                                // Restore original light theme colors for text and background if applicable
                                if (originalClass.includes('text-')) {
                                    // Check for existing light mode text class to preserve original styling
                                    if (classList.contains('text-gray-600')) {
                                        // Already has correct light mode color
                                    } else if (classList.contains('text-gray-500')) {
                                        // Already has correct light mode color
                                    } else {
                                        classList.add('text-gray-700'); // Default light mode text color
                                    }
                                } else if (originalClass.includes('bg-') && (originalClass.includes('gray-7') || originalClass.includes('gray-8'))) {
                                    classList.add('bg-white'); // Restore default background for light mode
                                }
                            }
                        }
                    });
                });
            }

            // Ensure custom dark mode classes are applied or removed on page load
            document.addEventListener('DOMContentLoaded', () => {
                const isDarkMode = localStorage.getItem('darkMode') === 'true';
                toggleCustomDarkMode(isDarkMode);
            });

            // Initial load
            loadUserData();
            loadDarkModePreference();
        });
    </script>
