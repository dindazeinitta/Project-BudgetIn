<div id="forgotModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
  <!-- Modal Box -->

        class="w-full px-4 py-2 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your email" />
      <p id="forgotError" class="text-sm text-red-500 hidden mb-2">Please enter a valid email address.</p>

        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
        Continue

<script>
  const modal = document.getElementById("forgotModal");
  const modalBox = modal.querySelector(".animate-slideIn");
  const form = document.getElementById("forgotForm");
  const email = document.getElementById("forgotEmail");
  const error = document.getElementById("forgotError");

  function openModal() {
    modal.classList.remove("hidden");
    modal.classList.add("flex");
    modalBox.classList.remove("animate-slideOut");
    modalBox.classList.add("animate-slideIn");
  }

  function closeModal() {
    modalBox.classList.remove("animate-slideIn");
    modalBox.classList.add("animate-slideOut");

    // Delay hide until animation completes
    setTimeout(() => {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
      form.reset();
      error.classList.add("hidden");
    }, 300); // match animation duration
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
    if (!isValid) {
      error.classList.remove("hidden");
      email.classList.add("border-red-500");
      return;
    }

    error.classList.add("hidden");
    email.classList.remove("border-red-500");

    const response = await fetch('http://127.0.0.1:8080/api/auth/forgot-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            email: email.value
        })
    });

    if (response.ok) {
        alert("Reset link sent to your email!");
        closeModal();
    } else {
        alert("Failed to send reset link. Please check the email address.");
    }
  });


document.querySelector('form').addEventListener('submit', async function(event) {
  event.preventDefault();
  
  // Clear previous errors
  document.getElementById('generalError').textContent = '';

  const email = document.getElementById('signinEmail').value.trim().toLowerCase();
  const password = document.getElementById('signinPassword').value;
  const captchaToken = grecaptcha.getResponse();

  if (!captchaToken) {
    document.getElementById('generalError').textContent = 'Please complete the CAPTCHA';
    return;
  }

  const submitButton = event.target.querySelector('button[type="submit"]');
  const originalButtonText = submitButton.innerHTML;
  submitButton.disabled = true;
  submitButton.innerHTML = `<span class="animate-pulse">Signing In...</span>`;

  try {
    const response = await fetch('http://127.0.0.1:8080/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      credentials: 'include',
      body: JSON.stringify({ email, password, captchaToken })
    });

    if (response.ok) {
      // Wait briefly to ensure the cookie is processed before redirecting
      setTimeout(function() {
        window.location.href = 'dashboard.html';
      }, 500);
    } else {
      const data = await response.json();
      // Display general error message
      document.getElementById('generalError').textContent = data.message || 'Invalid email or password.';
      grecaptcha.reset(); // Reset CAPTCHA on error
    }
  } catch (error) {
    document.getElementById('generalError').textContent = 'An error occurred. Please try again.';
    console.error(error);
    grecaptcha.reset(); // Reset CAPTCHA on error
  } finally {
    submitButton.disabled = false;
    submitButton.innerHTML = originalButtonText;
  }
});
</script>
